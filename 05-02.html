<!DOCTYPE html>
<html lang="en">
<head>

<script type="text/javascript"> 
function convertirMayusculas(){ 
	document.getElementById("nombre").value=document.getElementById("nombre"). value.toUpperCase(); 
} 
    
function ejercicio3(){
	let txt = document.getElementById("nombre");

	let salida = "<h3>Propiedades del input</h3><ul>";
	salida += "<li>defaultValue: " + txt.defaultValue + "</li>";
	salida += "<li>maxLength: " + txt.maxLength + "</li>";
	salida += "<li>name: " + txt.name + "</li>";
	salida += "<li>readOnly: " + txt.readOnly + "</li>";
	salida += "<li>size: " + txt.size + "</li>";
	salida += "<li>type: " + txt.type + "</li>";
	salida += "<li>value: " + txt.value + "</li>";
	salida += "</ul>";

	document.getElementById("ej3").innerHTML = salida;
}

function ejercicio4(){
	let nombres = ["Antonio", "Luis", "Pedro", "María", "Lucía"];
	let aleatorio = nombres[Math.floor(Math.random()*nombres.length)];
	document.getElementById("nombre").value = aleatorio;
}

function ejercicio5(){
	let chk = document.getElementById("aprobar");
	chk.checked = !chk.checked;
}

let actual = 0;

function ejercicio6(){
	let radios = document.getElementsByName("opcion");
	radios[actual].checked = false;
	actual = (actual + 1) % radios.length;
	radios[actual].checked = true;
}


function ejercicio7(){
	let select = document.getElementById("idselect");
	let salida = "<ul>";

	for(let i=0;i<select.options.length;i++){
		if(i == select.selectedIndex){
			salida += "<li><b>" + select.options[i].text + "</b></li>";
		}else{
			salida += "<li>" + select.options[i].text + "</li>";
		}
	}
	salida += "</ul>";

	document.getElementById("ej6").innerHTML = salida;
}


function ejercicio8(){
	let select = document.getElementById("idselect");
	let texto = document.getElementById("nombre").value;

	let option = document.createElement("option");
	option.text = texto;
	option.value = texto;
	select.add(option);
}

function ponerminusculas(obj){
	obj.value = obj.value.toLowerCase();
}

function cambiarimagen(sel){
	let img = document.getElementsByClassName("image2")[0];
	img.src = sel.value;
}

function eliminarOpcion(){
	let sel = document.getElementById("idselect");
	sel.remove(sel.selectedIndex);
}
</script> 

</head>
