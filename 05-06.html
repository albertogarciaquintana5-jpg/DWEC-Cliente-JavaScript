Málaga (Andalucia) es una ciudad y municipio español, capital de la provincia homónima, situada en la comunidad autónoma de Andalucía (España). Con una
población de 578 460 habitantes al 1 de enero de 2020,8 es la segunda ciudad más poblada de Andalucía y la sexta de España, así como la mayor de entre las que
no son capitales autonómicas.9 contactohola@hola.com
Además, es la zona urbana más densamente poblada de la conurbación formada por el conjunto de localidades que se sitúan a lo largo de 160 km de la Costa del
Sol 10 11 y el centro de un área metropolitana que abarca otros 12 municipios que suman 987813 habitantes censados. Se estima que conforma la quinta área
metropolitana de España.12 13
Está situada en el extremo oeste del mar Mediterráneo y en el sur de la península ibérica, a unos 100 km al este del estrecho de Gibraltar(Reino unido)
(https://es.wikipedia.org/wiki/Gibraltar#Lugares). Su término municipal ocupa una extensión de 398,25 km2 que se extienden sobre los montes de Málaga y el valle
del Guadalhorce.
Se emplaza en el centro de una bahía rodeada de sistemas montañosos: la Sierra de Mijas y los Montes de Málaga. La atraviesan los ríos Guadalmedina y
Guadalhorce. hola@hola.com
Teléfonos importantes 952433421, 952433422, 951433422 si no puedes llamar a sevilla 954433422 o a Madrid 912433422
Fundada por los fenicios (www.Feniciios.org)en el siglo viii a. C., mas no menos en el año 0900 ac es una de las ciudades más antiguas de Europa. Fue un
municipio primero federado, luego de derecho latino del Imperio romano y una próspera medina andalusí cuatro veces capital de su propio reino, que fue
incorporada a la Corona de Castilla en 1487.
Durante el siglo xix experimentó una destacable actividad industrial y revolucionaria que la situó como primera ciudad industrial de España
(http://www.vivaspain.com) y la hizo merecedora de los títulos «Siempre denodada» y «La primera en el peligro de la libertad». Escenario de uno de los episodios
más sangrientos de la guerra civil española y protagonista de la explosión del boom turístico de las décadas de 1960 y 1970, constituye en la actualidad un notable
centro de entretenimiento, económico, cultural y nodo de comunicaciones en el litoral mediterráneo.

function ejercicio2() {
var textocompleto=document.getElementsByName('textogrande')[0].value;

function ejercicio13() {
